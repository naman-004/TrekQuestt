{% comment %}
<section id="connect" class="vh-100">
 <div id="connect-f-div" class="form-main-con dots-left-img">
   <div class="container overlay-content">
     <div class="form-title-con text-center wow slideInLeft">
       <h5>Join the Vanguard of Travel Enthusiasts</h5>
       <h2>Customer Registration</h2>

       <div
         id="form-response"
         class="d-none form-title-con text-center wow slideInLeft"
       >
         <h2>Thank You For Contacting Us, We Will Get Back To You Soon</h2>
       </div>
     </div>

     <form
       class="form-inner-con wow slideInLeft"
       id="signup-form"
       method="POST"
     >
       {% csrf_token %}

       <div class="row rw-gpq">
         <div class="col-lg-4 col-md-4 col-12">
           <label class="cont-label" for="fname">First Name</label>
           <input type="text" placeholder="John" name="fname" id="fname" />
         </div>
         <div class="col-lg-4 col-md-4 col-12">
           <label class="cont-label" for="lname">Last Name</label>
           <input type="text" placeholder="Clam" name="lname" id="lname" />
         </div>
         <div class="col-lg-4 col-md-4 col-12">
           <label class="cont-label" for="email">Email</label>
           <input
             type="email"
             placeholder="johnclam@email.com"
             name="email"
             id="email"
           />
         </div>
       </div>

       <div class="row rw-gpq">
         <div class="col-lg-4 col-md-4 col-12">
           <label class="cont-label" for="res-username">Username</label>
           <input
             type="text"
             placeholder="john.clam"
             name="res-username"
             id="res-username"
           />
         </div>
         <div class="col-lg-4 col-md-4 col-12">
           <label class="cont-label" for="res-password">Password</label>
           <input
             type="password"
             placeholder="Password"
             name="res-password"
             id="res-password"
           />
         </div>
         <div class="col-lg-4 col-md-4 col-12">
           <label class="cont-label" for="res-conf-password"
             >Confirm Password</label
           >
           <input
             type="password"
             placeholder="Confirm Password"
             name="res-conf-password"
             id="res-conf-password"
           />
         </div>
       </div>

       <div class="row rw-gpq">
         <div class="col-lg-12 text-center">
           <button type="submit" class="contact-btn">Register</button>
         </div>
       </div>
     </form>
   </div>
 </div>
</section>
{% endcomment %}

<script>
 $(document).ready(function () {
   $("#signup-form").submit(function (event) {
     event.preventDefault();
     var formData = {
       email: $("input[name=email]").val(),
       name: $("input[name=res-username]").val(),
       password: $("input[name=res-password]").val(),
       password2: $("input[name=res-conf-password]").val(),
     };
     if (formData["password"] !== formData["password2"]) {
       console.log("Passwords do not match");
       return;
     }
     //delete formData['confirm_password']
     const csrftoken = document.querySelector(
       "[name=csrfmiddlewaretoken]"
     ).value;

     // Send form data to Django view using AJAX
     $.ajax({
       type: "POST",
       url: "/customer/register/",
       data: formData,
       beforeSend: function (xhr) {
         xhr.setRequestHeader("X-CSRFToken", csrftoken);
       },
       success: function (data) {
         if (!data.error) {
           // registration successful
           console.log("Registration successful");
           window.location.href = "/home/customer-login/";
         } else {
           // registration failed
           console.log(data.errors);
         }
       },
       error: function () {
         console.log("Error in registration");
       },
     });
   });
 });
</script>
